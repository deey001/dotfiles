symbol = " "
style = "bg:none"

[directory]
style = "fg:{lightgray} bg:{blue}"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = "󰊢"
style = "bg:{darkblue}"
format = '[[ $symbol $branch ](fg:{blue} bg:{darkblue})]($style)'

[git_status]
style = "bg:{darkblue}"
format = '[[($all_status$ahead_behind )](fg:{blue} bg:{darkblue})]($style)'

[nodejs]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[rust]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[golang]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[php]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:{darkgray} fg:{timefg}"
format = "[ 󰥔 $time ]($style)"

[os]
disabled = false
style = "bg:{cyan} fg:{black}"
format = "[ $symbol ]($style)"
