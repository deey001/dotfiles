"$schema" = 'https://starship.rs/config-schema.json'

# Global performance tweaks – always at the top
scan_timeout = 10
command_timeout = 100

# The main format string that defines the order of modules in the prompt.
# We use \\ to split this across multiple lines for readability without introducing newlines in the prompt itself.
format = """
[░▒▓](#a3aed2)\
$os\
$username\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736)\
$fill\
[](fg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

# [fill] module
# This creates a flexible empty space that pushes everything following it (like the time)
# to the right side of the terminal.
[fill]
symbol = " "
style = "bg:none"

# [directory] module
# Shows the current working directory.
# We style it with a blue background (#769ff0) to contrast with the username/os section.
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# [directory.substitutions]
# Replaces common directory names with icons to save space and look cooler.
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# [git_branch] module
# Shows the current git branch if inside a git repository.
# Styled with a dark blue/grey background (#394260).
[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

# [git_status] module
# Shows information about the git status (ahead, behind, modified, etc.).
# Keeps the same background color as the branch module.
[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

# Language settings
# These modules show the version of the language toolchain in the current directory.
# They all share a dark background (#212736) to group them visually at the end of the left prompt.

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

# [time] module
# Shows the current time. Pushed to the right side by the $fill module.
[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

# [os] module
# Shows the operating system symbol.
# This is the first element, so it starts the "pill" shape.
# Background is set to #a3aed2 (light blue-grey).
[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"
format = '[ $symbol ]($style)'

# [os.symbols]
# Custom icons for different operating systems.
[os.symbols]
Windows = ""
Ubuntu = ""
Debian = ""
Raspbian = "dh"
Mint = ""
Macos = ""
Manjaro = ""
Linux = ""
Alpine = ""
Arch = ""
Amazon = ""
Android = ""
FreeBSD = ""

# [username] module
# Shows the user's username.
# Matches the background of the [os] module (#a3aed2) to look like one continuous unit.
[username]
show_always = true
style_user = "fg:#090c0c bg:#a3aed2"
style_root = "fg:#ff0000 bg:#a3aed2"
format = '[$user ](bg:#a3aed2)' # Fixed typo: changed #a4aed2 to #a3aed2