add_newline = false  # Disable extra newline for true single-line prompt

# Single-line format: Dir + Git + Status + Character
format = "$directory $git_branch $git_status $character "

# Directory: Bold blue, truncated
[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "…/"

# Git Branch: Green icon if in repo
[git_branch]
symbol = "🌿 "
style = "bold green"

# Git Status: Icons for changes (requires Nerd Font)
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# Character: Arrow for success/error (end of prompt)
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
