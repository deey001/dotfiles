add_newline = false  # Set to false for single-line prompt

# Directory: Bold blue, truncated
[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "…/"

# Git Branch: Green icon if in repo
[git_branch]
symbol = "🌿 "
style = "bold green"

# Git Status: Icons for changes (requires Nerd Font)
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# Python module (shows version with snake icon; disable with [python] disabled = true if unwanted)
[python]
symbol = "🐍 "

# Character: Arrow for success/error
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
