"$schema" = 'https://starship.rs/config-schema.json'

# Global performance tweaks – always at the top
scan_timeout = 10
command_timeout = 100

# ──────────────── Color Palette ────────────────
[palette]
cyan       = "#a3aed2"
blue       = "#769ff0"
darkblue   = "#394260"
gray       = "#212736"
darkgray   = "#1d2230"
lightgray  = "#e3e5e5"
black      = "#090c0c"
timefg     = "#a0a9cb"

# ──────────────── Prompt Format ────────────────
format = """
[░▒▓](#a3aed2)\
$os\
$username\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$fill\
[](fg:#0d2230)[  $time ](bg:#-1d2230 fg:#a0a9cb)[ ](fg:#1d2230)\
\n$character"""

# ──────────────── Modules ────────────────
[fill]
symbol = " "
style = "bg:none"

[directory]
style = "fg:{lightgray} bg:{blue}"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = "󰊢"
style = "bg:{darkblue}"
format = '[[ $symbol $branch ](fg:{blue} bg:{darkblue})]($style)'

[git_status]
style = "bg:{darkblue}"
format = '[[($all_status$ahead_behind )](fg:{blue} bg:{darkblue})]($style)'

[nodejs]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[rust]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[golang]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[php]
symbol = ""
style = "bg:{gray}"
format = '[[ $symbol ($version) ](fg:{blue} bg:{gray})]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:{darkgray} fg:{timefg}"
format = "[ 󰥔 $time ]($style)"

[os]
disabled = false
style = "bg:{cyan} fg:{black}"
format = "[ $symbol ]($style)" that pushes time to the right

