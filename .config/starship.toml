add_newline = false  # Forces single-line prompt

# Custom format to force single-line: All modules + character on one line
format = "$username$hostname$directory$git_branch$git_status$character "

# Username: Bold green for normal, red for root
[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style) "
show_always = true  # Always show username

# Hostname: Bold cyan
[hostname]
ssh_only = false
format = "in [$hostname]($style) "
style = "bold cyan"

# Directory: Bold blue, truncated
[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "…/"

# Git Branch: Green icon if in repo
[git_branch]
symbol = "🌿 "
style = "bold green"

# Git Status: Icons for changes
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# Character: Arrow for success/error
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"