# Unbind default prefix and set a new one
# This changes the default Ctrl-b prefix to Ctrl-a for easier access, and binds Ctrl-a to send the prefix if needed (for nested tmux).
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Custom keybindings for splitting panes
# These rebind | and - to split windows horizontally and vertically without needing the prefix key.
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Keybindings for pane synchronization and navigation
# F5 toggles synchronization (type in one pane, it echoes to all). Arrow keys (with Meta/Alt) for pane selection without prefix.
bind -n F5 setw synchronize-panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Keybindings for window navigation and creation
# Ctrl + letters for reliability (replacing S- bindings that failed in PuTTY).
bind -n C-n new-window  # Ctrl + n: New window
bind -n C-p prev       # Ctrl + p: Previous window
bind -n C-o next       # Ctrl + o: Next window

# Keybindings for resizing panes
# Ctrl-Meta-Arrow to resize panes by 1 unit, without prefix.
bind -n C-M-Left resize-pane -L 1
bind -n C-M-Right resize-pane -R 1
bind -n C-M-Up resize-pane -U 1
bind -n C-M-Down resize-pane -D 1

# General tmux options
# Enable mouse support for selecting/resizing/scrolling. Disable visual notifications and bells for a quieter experience.
set -g mouse on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Escape time and focus events
# Reduce escape key delay for faster Vim/tmux interaction. Enable focus events for apps like Vim to detect focus changes.
set -sg escape-time 1000  # Increased from default 500ms to 1000ms for better compatibility.
set-option -g focus-events on

# Mode and indexing options
# Set vi keybindings for copy mode. Start window/pane indexing at 1 instead of 0 for intuitive navigation.
setw -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Default terminal and shell
# Set terminal type for color and completion support. Use Bash as default shell.
set -g default-terminal "xterm-256color"  # Updated for better compatibility with autocomplete and PuTTY
set-option -g default-shell /bin/bash

# Status bar updates and alignment
# Update status bar every 60 seconds. Align windows in the center of the status bar.
set -g status-interval 60
set -g status-justify centre

# Status bar left side
# Display local IP, VPN IP (from tun0/ppp0), and WAN IP (via curl) with colored labels.
set -g status-left-length 70
set -g status-left "#[fg=colour26]local:#(ip route get 1.2.3.4 | cut -d \" \" -f 7) #[fg=colour81]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn:\" $2}') #(ifconfig ppp0 | grep 'inet ' | awk '{print \"vpn \" $2}')#[fg=colour105]wan:#(curl ifconfig.me)"

# Status bar right side
# Display session name, window/pane index, date, and time.
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %b %d %Y #[fg=green]:: %l:%M %p ::"

# Window resizing
# Enable aggressive resizing for better handling of multiple clients attached to the same session.
setw -g aggressive-resize on

# Ubuntu-like console styling
# Set purple background, orange accents, and separated user/host colors in status bar prompt emulation.
set -g status-style 'bg=#772953 fg=white'
set -g status-left '#[fg=#DD4814,bold]#(whoami)#[fg=white]@#[fg=#DD4814,bold]#H#[fg=white]: #[fg=#DD4814,bold]#{pane_current_path} '
set -g status-right '#[fg=green]%Y-%m-%d %H:%M'
set -g pane-border-style 'fg=#DD4814'
set -g pane-active-border-style 'fg=brightgreen'
set -g window-status-current-style 'bg=#DD4814 fg=black bold'

# Plugins section
# List TPM and Dracula plugin for styled status bar. Configure Dracula to show battery, git, weather, time without extras.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-left-icon " "
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false
set -g @dracula-show-powerline true
set -g @dracula-show-flags false
set -g @dracula-show-empty-plugins false
set -g @dracula-plugins "battery git weather time"
set -g @dracula-time-format "%d%b %R"
set -g @dracula-ping-server "8.8.8.8"
set -g @dracula-cpu-display-load true
set -g @dracula-ping-rate 5

# Run TPM (must be last)
# Initializes the Tmux Plugin Manager to load plugins.
run '~/.tmux/plugins/tpm/tpm'